<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #ff0000;
            font-weight: bold;
            text-align: center;
        }
        .message {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Resolve Complaint</h1>
    <form action="/resolveComplaint" method="post">
        <label for="id">Complaint ID:</label>
        <input type="number" id="id" name="complaintId" required><br>

        <label for="executiveId">Helpdesk Executive ID:</label>
        <input type="number" id="executiveId" name="executiveId" required><br>

        <label for="details">Resolution Details:</label>
        <textarea id="details" name="resolutionDetails" rows="4" required></textarea><br>

        <button type="submit">Resolve Complaint</button>
    </form>

    <!-- Display Success or Error messages -->
    <p class="message" th:if="${message}" th:text="${message}"></p>
    <p th:if="${error}" th:text="${error}"></p>
</body>
</html>
