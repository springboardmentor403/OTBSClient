<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Confirmation - Bharat Telecom Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .confirmation-message {
            text-align: center;
            margin: auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .confirmation-message h2 {
            color: #1a1a2e;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .confirmation-message p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #e94560;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #d7324a;
        }

        .footer {
            margin-top: auto;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Bharat Telecom Services - Feedback</h1>
    </div>

    <!-- Confirmation Section -->
    <div class="confirmation-message">
        <h2>Thank you for your feedback!</h2>
        <p>We appreciate you taking the time to provide your feedback. Your opinion helps us improve our services.</p>
       
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Bharat Telecom Services. All rights reserved.</p>
    </div>
</body>
</html>
