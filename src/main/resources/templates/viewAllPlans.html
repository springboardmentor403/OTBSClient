<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View All Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 100%;
            
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #3b4ebd;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
			font-size: xx-large;
			font-weight: bold;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Plans</h1>
        <div class="error-message" th:if="${error}" th:text="${error}"></div>
		<!--
		<div th:if="${error !=null}" class="error-message">
			<ul>
				<li th:each="errorMsg : ${error.values()}" th:text="${errorMsg}"></li>				
			</ul>
		</div>
		-->
        <table>
            <thead>
                <tr>
                    <th>Plan ID</th>
                    <th>Plan Name</th>
                    <th>Fixed Rate</th>
                    <th>Data Limit</th>
                    <th>Call Limit</th>
                    <th>SMS Limit</th>
                    <th>Plan Group</th>
                    <th>Number of Days</th>
                    <th>Status</th>
                    <th>Extra Charge Per MB</th>
                    <th>Extra Charge Per Call</th>
                    <th>Extra Charge Per SMS</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plan : ${listOfPlans}">
                    <td th:text="${plan.planId}"></td>
                    <td th:text="${plan.planName}"></td>
                    <td th:text="${plan.fixedRate}"></td>
                    <td th:text="${plan.dataLimit}"></td>
                    <td th:text="${plan.callLimit}"></td>
                    <td th:text="${plan.smsLimit}"></td>
                    <td th:text="${plan.planGroup}"></td>
                    <td th:text="${plan.numberOfDay}"></td>
                    <td th:text="${plan.status}"></td>
                    <td th:text="${plan.extraChargePerMB}"></td>
                    <td th:text="${plan.extraChargePerCall}"></td>
                    <td th:text="${plan.extraChargePerSMS}"></td>
                    <td><button>Buy This Plan</button></td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/plan/manage}" method="get">
            <button type="submit">Back</button>
        </form>
    </div>
</body>
</html>
