<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback - Bharat Telecom Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .feedback-form {
            margin: auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        .feedback-form h2 {
            color: #1a1a2e;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .feedback-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            text-align: left;
        }

        .feedback-form textarea,
        .feedback-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .feedback-form button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-form button:hover {
            background-color: #d7324a;
        }

        .footer {
            margin-top: auto;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Bharat Telecom Services - Feedback</h1>
    </div>

    <!-- Feedback Form Section -->
    <div class="feedback-form">
        <h2>We Value Your Feedback!</h2>
        <form action="/submitFeedback" method="POST">
            <label for="feedbackText">Your Feedback:</label>
            <textarea id="feedbackText" name="feedbackText" rows="4" cols="50" placeholder="Write your feedback here..." required></textarea>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Enter a rating between 1 and 5" required>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Bharat Telecom Services. All rights reserved.</p>
    </div>
</body>
</html>
