<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Outlet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .alert {
            font-size: 1.1rem;
        }
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Outlet</h1>

        <!-- Form to Add Outlet -->
        <form th:action="@{/add-outlet}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="Enter Outlet Location" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Outlet</button>
        </form>

        <!-- Success Message -->
        <div th:if="${outletAdded}" class="alert alert-success mt-4">
            <strong>Success!</strong> The outlet was added successfully.
        </div>

        <!-- Error Message -->
        <div th:if="${outletAdded == false}" class="alert alert-danger mt-4">
            <strong>Error!</strong> There was an issue adding the outlet. Please try again.
        </div>

		<div class="text-center mt-4">
							<a href="/admindashboard" class="btn btn-back">Go Back to dashboard</a>
				        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
