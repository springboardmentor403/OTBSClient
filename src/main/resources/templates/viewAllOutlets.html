<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Outlets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #007bff;
            font-size: 2.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .table thead th {
            font-size: 1.1rem;
            color: white;
        }
        .table tbody td {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">All Outlets</h1>

        <!-- Table to display all outlets -->
        <div th:if="${outlets != null && outlets.size() > 0}">
            <table class="table table-bordered table-striped mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Outlet ID</th>
                        <th>Location</th>
                        <th>Available SIMs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="outlet : ${outlets}">
                        <td th:text="${outlet.outletId}"></td>
                        <td th:text="${outlet.location}"></td>
                        <td th:text="${outlet.availableSIMs}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Message if no outlets are available -->
        <div th:if="${outlets == null || outlets.size() == 0}" class="alert alert-warning mt-4">
            <strong>No outlets found!</strong> There are currently no outlets available.
        </div>

		<div class="text-center mt-4">
					<a href="/admindashboard" class="btn btn-back">Go Back to dashboard</a>
		        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
